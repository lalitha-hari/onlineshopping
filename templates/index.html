<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Inventory</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the BuySmartz</h1>
        <button class="cart-btn" onclick="toggleCart()">View Cart <span id="cartCount">0</span></button>
    </header>
    
    <center><h2>Products</h2></center>
    <div id="products" class="products-container">
        <!-- Product cards will be dynamically injected here by Flask and JS -->
        {% for product in products %}
        <div class="product-card" id="product-{{ product.product_id }}">
            <img src="{{ product.image_link }}" alt="{{ product.product_name }}" class="product-image">
            <h2>{{ product.product_name }}</h2>
            <p>Price: ${{ product.price }}</p>
            <p>Stock: <span id="stock-{{ product.product_id }}">{{ product.stock }}</span></p>
            <button class="buy-button" onclick="buyProduct({{ product.product_id }}, {{ product.stock }})">Buy Now</button>
            <button class="add-to-cart-button" onclick="addToCart({{ product.product_id }})">Add to Cart</button>
        </div>
        {% endfor %}
    </div>

    <!-- <h2>Place an Order</h2>
    <form id="orderForm">
        <label for="customer_id">Customer ID:</label>
        <input type="text" id="customer_id" required><br>
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br>
        <button type="submit">Place Order</button>
    </form> -->

    <div id="cartModal">
        <div id="cartModalContent">
            <span class="modal-close" onclick="toggleCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be dynamically injected here by JS -->
            </ul>
        </div>
    </div>

    <div id="orderConfirmationModal" class="order-confirmation">
        <h2>Order Confirmation</h2>
        <p>Your order has been placed successfully!</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
